<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom code with chai</title>
</head>
<body style="background-color: black; color:white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesdy</div>
        <div class="day">Thirsday</div>
    </div>
</body>
<script>
    
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children[0].innerHTML); // it return HLMLcollection

    for (let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML)
    }
    parent.children[0].style.color = "red"
    
    // accessing parent with child
    const dayOne = document.querySelector('.day').parentElement
    console.log(dayOne)

    console.log("NODES", parent.childNodes) // childNodes
    
</script>
</html>
